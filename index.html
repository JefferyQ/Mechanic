---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <header>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>

        <span class="metadata">{{ post.date | date: "%-d %B %Y" }}</span>
      </header>

      <div class="content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>
